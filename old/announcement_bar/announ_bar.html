<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Bar Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#058C53',
                        'primary-dark': '#03683D',
                        'page-bg': '#f4f4f6',
                        'text-default': '#111827'
                    },
                    fontFamily: {
                        sans: ['Urbanist', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-page-bg font-sans text-text-default min-h-screen flex flex-col">

    <!-- Specs Block (Keeping consistent with other pages) -->
    <header class="max-w-3xl mx-auto w-full bg-white p-8 rounded-2xl border border-gray-100 shadow-sm mt-12 mb-8">
        <h1 class="text-2xl font-semibold mb-4">Announcement Bar Specifications</h1>
        <div class="space-y-1 text-sm text-gray-600">
            <p><strong>Framework:</strong> Tailwind CSS</p>
            <p><strong>Background:</strong> #03683D (Dark Green)</p>
            <p><strong>Typography:</strong> Urbanist (White text for contrast)</p>
            <p><strong>Interaction:</strong> Dismissible</p>
        </div>
    </header>

    <!-- COMPONENT DEMO START -->
    <div class="space-y-4 w-full">

        <!-- Variation 1: Simple Center Text + Button -->
        <div class="relative w-full bg-primary-dark text-white py-3 px-4 shadow-md transition-all duration-500 ease-in-out"
            id="announcement-bar-1">
            <div class="container mx-auto max-w-7xl flex flex-col sm:flex-row items-center justify-between gap-4">

                <!-- Spacer for centering balance -->
                <div class="hidden sm:block w-8"></div>

                <!-- Content -->
                <div class="flex-1 text-center sm:text-left md:text-center text-white font-medium">
                    <span class="inline-flex items-center gap-2">
                        <i class="ri-rocket-2-line text-lg"></i>
                        New feature available! Check out the new dashboard view.
                    </span>
                </div>

                <!-- Action + Dismiss -->
                <div class="flex items-center justify-end">
                    <!-- Premium Icon-Only Close Button (Ghost State) -->
                    <button class="
                        group relative flex items-center justify-center
                        w-10 h-10 rounded-[14px]
                        bg-transparent text-white/60
                        transition-all duration-300 ease-[cubic-bezier(0.16,1,0.3,1)]
                        hover:bg-[#FCFCFC] hover:text-[#058C53] hover:shadow-[0_18px_36px_rgba(5,140,83,0.14)] hover:-translate-y-[2px]
                        active:bg-[#03683D] active:text-[#FCFCFC] active:translate-y-0 active:scale-95
                    " aria-label="Close" onclick="closeBar('announcement-bar-1')">
                        <i class="ri-close-line text-xl leading-none"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    </div>
    <!-- COMPONENT DEMO END -->

    <script src="announ_bar.js"></script>
</body>

</html>
