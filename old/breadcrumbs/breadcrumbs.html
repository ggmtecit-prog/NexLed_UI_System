<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#058C53',
                        'primary-dark': '#03683D',
                        'page-bg': '#f4f4f6',
                        'text-default': '#111827',
                        'text-muted': '#6B7280'
                    },
                    fontFamily: {
                        sans: ['Urbanist', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-page-bg font-sans text-text-default flex flex-col items-center justify-center min-h-screen p-8">

    <!-- Specs Block -->
    <header class="max-w-3xl w-full bg-white p-8 rounded-2xl border border-gray-100 shadow-sm mb-12">
        <h1 class="text-2xl font-semibold mb-4">Breadcrumbs Specifications</h1>
        <div class="space-y-1 text-sm text-gray-600">
            <p><strong>Framework:</strong> Tailwind CSS</p>
            <p><strong>Typography:</strong> Urbanist (500 Weight)</p>
            <p><strong>Colors:</strong> Muted Grey for path, Primary Green (#058C53) for active/hover</p>
            <p><strong>Interaction:</strong> Hover transitions, Truncation logic</p>
        </div>
    </header>

    <!-- COMPONENT DEMO START -->
    <div class="space-y-8 w-full max-w-3xl">

        <!-- Variant 1: Standard Text -->
        <nav aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 text-sm font-medium text-text-muted">
                <li>
                    <a href="#" class="hover:text-primary transition-colors duration-200">Home</a>
                </li>
                <li><i class="ri-arrow-right-s-line text-gray-400 text-lg"></i></li>
                <li>
                    <a href="#" class="hover:text-primary transition-colors duration-200">Projects</a>
                </li>
                <li><i class="ri-arrow-right-s-line text-gray-400 text-lg"></i></li>
                <li class="text-primary font-semibold" aria-current="page">UI System</li>
            </ol>
        </nav>


        <!-- Variant 3: Condensed / Collapsed -->
        <nav aria-label="Breadcrumb">
            <ol class="flex items-center space-x-2 text-sm font-medium text-text-muted">
                <li>
                    <a href="#" class="hover:text-primary transition-colors duration-200">Home</a>
                </li>
                <li><i class="ri-arrow-right-s-line text-gray-400 text-lg"></i></li>
                <li class="group relative">
                    <!-- Dropdown Trigger / Collapsed Indicator -->
                    <button
                        class="flex items-center justify-center w-6 h-6 rounded hover:bg-gray-200 transition-colors text-gray-500">
                        <i class="ri-more-line"></i>
                    </button>
                    <!-- Tooltip / Dropdown could go here via JS/Alpine -->
                </li>
                <li><i class="ri-arrow-right-s-line text-gray-400 text-lg"></i></li>
                <li>
                    <a href="#" class="hover:text-primary transition-colors duration-200">Design System</a>
                </li>
                <li><i class="ri-arrow-right-s-line text-gray-400 text-lg"></i></li>
                <li class="text-primary font-semibold" aria-current="page">Components</li>
            </ol>
        </nav>

    </div>
    <!-- COMPONENT DEMO END -->

    <script src="breadcrumbs.js"></script>
</body>

</html>
