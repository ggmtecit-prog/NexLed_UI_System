<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#058C53',
                        'primary-dark': '#03683D',
                        'page-bg': '#f4f4f6',
                        'text-default': '#111827',
                        'text-muted': '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Urbanist', 'sans-serif'],
                    },
                    boxShadow: {
                        'premium': '0 4px 20px rgba(0, 0, 0, 0.08)',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="language_selector.css">
    <style>
        /* Hide scrollbar for clean UI in dropdown */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-page-bg font-sans text-text-default flex flex-col items-center justify-start min-h-screen p-8">

    <!-- Specs Block -->
    <header class="max-w-xl w-full bg-white p-8 rounded-2xl border border-gray-100 shadow-sm mb-12 mt-12">
        <h1 class="text-2xl font-semibold mb-4">Language Selector Specs</h1>
        <div class="space-y-1 text-sm text-gray-600">
            <p><strong>Framework:</strong> Tailwind CSS</p>
            <p><strong>Style:</strong> Dropdown with Globe Icon</p>
            <p><strong>Typography:</strong> Urbanist (Medium)</p>
            <p><strong>Interaction:</strong> Click to toggle, Hover highlight</p>
        </div>
    </header>

    <!-- COMPONENT DEMO START -->
    <div class="w-full max-w-4xl flex flex-col md:flex-row justify-center gap-16 h-64">

        <!-- Variant 1: Full (Text + Icon) -->
        <div class="flex flex-col items-center gap-4">
            <span class="text-sm font-medium text-gray-500">Standard</span>

            <div class="relative inline-block text-left language-selector-root">
                <!-- Trigger -->
                <button type="button"
                    class="flex items-center gap-2.5 bg-white text-text-default px-4 py-2.5 rounded-xl border border-gray-200 shadow-sm hover:border-primary/30 hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/20 active:scale-95 w-40 justify-between"
                    aria-expanded="false" aria-haspopup="true" onclick="toggleMenu(this)">

                    <div class="flex items-center gap-2">
                        <img src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24"
                            height="24" alt="English"
                            class="w-6 h-6 rounded-md object-cover current-lang-flag shadow-sm">
                        <span class="font-medium text-sm current-lang-text">English</span>
                    </div>

                    <i
                        class="ri-arrow-down-s-line text-gray-400 group-hover:text-primary transition-colors text-lg arrow-icon"></i>
                </button>

                <!-- Dropdown -->
                <div class="absolute right-0 mt-2 w-40 origin-top-right bg-white rounded-xl shadow-premium ring-1 ring-black ring-opacity-5 focus:outline-none opacity-0 invisible transform scale-95 transition-all duration-200 z-10 overflow-hidden"
                    role="menu">
                    <div class="py-1">
                        <!-- Items -->
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'English', 'gb')">
                            <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>English</span>
                            <i class="ri-check-line text-primary ml-auto opacity-100 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'Português', 'pt')">
                            <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Português</span>
                            <i class="ri-check-line text-primary ml-auto opacity-0 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'Español', 'es')">
                            <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Español</span>
                            <i class="ri-check-line text-primary ml-auto opacity-0 check-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Variant 2: Icon Only -->
        <div class="flex flex-col items-center gap-4">
            <span class="text-sm font-medium text-gray-500">Icon Only</span>

            <div class="relative inline-block text-left language-selector-root">
                <!-- Trigger (Condensed) -->
                <button type="button"
                    class="flex items-center justify-center gap-2 bg-white text-text-default px-3 py-2.5 rounded-xl border border-gray-200 shadow-sm hover:border-primary/30 hover:shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-primary/20 active:scale-95"
                    aria-expanded="false" aria-haspopup="true" onclick="toggleMenu(this)">

                    <img src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24"
                        height="24" alt="English" class="w-6 h-6 rounded-md object-cover current-lang-flag shadow-sm">
                    <i
                        class="ri-arrow-down-s-line text-gray-400 group-hover:text-primary transition-colors text-lg arrow-icon"></i>
                </button>

                <!-- Dropdown -->
                <div class="absolute right-0 mt-2 w-40 origin-top-right bg-white rounded-xl shadow-premium ring-1 ring-black ring-opacity-5 focus:outline-none opacity-0 invisible transform scale-95 transition-all duration-200 z-10 overflow-hidden"
                    role="menu">
                    <div class="py-1">
                        <!-- Items -->
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'English', 'gb')">
                            <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>English</span>
                            <i class="ri-check-line text-primary ml-auto opacity-100 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'Português', 'pt')">
                            <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Português</span>
                            <i class="ri-check-line text-primary ml-auto opacity-0 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 hover:text-primary transition-colors"
                            onclick="selectLang(this, 'Español', 'es')">
                            <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Español</span>
                            <i class="ri-check-line text-primary ml-auto opacity-0 check-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- COMPONENT DEMO END -->

    <script src="language_selector.js"></script>
</body>

</html>
