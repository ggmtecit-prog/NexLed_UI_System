<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner Component</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#058C53',
                        'primary-dark': '#03683D',
                        'page-bg': '#f4f4f6',
                        'text-default': '#111827',
                    },
                    fontFamily: {
                        sans: ['Urbanist', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="loading.css">
</head>

<body class="bg-page-bg font-sans text-text-default flex flex-col items-center justify-center min-h-screen p-8">

    <!-- Specs Block -->
    <header class="max-w-xl w-full bg-white p-8 rounded-2xl border border-gray-100 shadow-sm mb-12">
        <h1 class="text-2xl font-semibold mb-4">Loading Spinner Specs</h1>
        <div class="space-y-1 text-sm text-gray-600">
            <p><strong>Type:</strong> SVG Stroke Animation</p>
            <p><strong>Color:</strong> Primary Green (#058C53)</p>
            <p><strong>Shape:</strong> Square with Rounded Corners</p>
            <p><strong>Size:</strong> 100px x 100px</p>
        </div>
    </header>

    <!-- COMPONENT DEMO START -->
    <div class="flex flex-col items-center gap-16 w-full max-w-4xl">

        <!-- Variant Row -->
        <div class="flex flex-wrap items-end justify-center gap-16">

            <!-- Small -->
            <div class="flex flex-col items-center gap-4">
                <div class="spinner-container spinner-sm">
                    <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path class="spinner-track"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                        <path class="spinner-anim"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-500">Small (48px)</span>
            </div>

            <!-- Medium (Default) -->
            <div class="flex flex-col items-center gap-4">
                <div class="spinner-container spinner-md">
                    <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path class="spinner-track"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                        <path class="spinner-anim"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-500">Medium (100px)</span>
            </div>

            <!-- Large -->
            <div class="flex flex-col items-center gap-4">
                <div class="spinner-container spinner-lg">
                    <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <path class="spinner-track"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                        <path class="spinner-anim"
                            d="M 50 5 L 75 5 A 20 20 0 0 1 95 25 L 95 75 A 20 20 0 0 1 75 95 L 25 95 A 20 20 0 0 1 5 75 L 5 25 A 20 20 0 0 1 25 5 L 50 5 Z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-500">Large (156px)</span>
            </div>

        </div>

    </div>
    <!-- COMPONENT DEMO END -->

    <script src="loading.js"></script>
</body>

</html>
