<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Button Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        /* Base styles */
        body {
            font-family: 'Urbanist', sans-serif;
            background-color: #f4f4f6;
        }
    </style>
</head>

<body class="p-10 text-black bg-white">

    <h1 class="text-2xl font-semibold mb-10">Buttons</h1>

    <!-- GRID LAYOUT FOR STATES -->
    <div class="grid grid-cols-6 gap-48 mb-20 items-center justify-items-center text-center">
        <!-- HEADERS -->
        <h2 class="text-grey-primary font-light">Default</h2>
        <h2 class="text-grey-primary font-light">Hover<br><span class="text-[10px] opacity-50">(Static)</span></h2>
        <h2 class="text-grey-primary font-light">Focus<br><span class="text-[10px] opacity-50">(Static)</span></h2>
        <h2 class="text-grey-primary font-light">Active<br><span class="text-[10px] opacity-50">(Static)</span></h2>
        <h2 class="text-grey-primary font-light">Disabled</h2>
        <h2 class="text-grey-primary font-light">Hover(Active)<br><span class="text-[10px] opacity-50">(Static)</span>
        </h2>

        <!-- ROW 1: PRIMARY BUTTON -->
        <!-- Default -->
        <button
            class="group flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease">
            Primary Button
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none shadow-btn-hover text-white font-medium text-button-lg -translate-y-[3px]">
            Primary Button
        </button>
        <!-- Focus (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg ring">
            Primary Button
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-glow text-white font-medium text-button-lg active:scale-press-deep">
            Primary Button
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border border-grey-secondary shadow-none text-grey-primary font-medium text-button-lg cursor-not-allowed">
            Primary Button
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none shadow-btn-hover-active text-white font-medium text-button-lg">
            Primary Button
        </button>

        <button
            class="group flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease">
            Secondary Button
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-green-secondary/10 shadow-btn-hover text-green-secondary font-medium text-button-lg -translate-y-[3px]">
            Secondary Button
        </button>
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black font-medium text-button-lg ring">
            Secondary Button
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-green-secondary/10 shadow-btn-glow text-green-secondary font-medium text-button-lg active:scale-press-deep">
            Secondary Button
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border border-grey-secondary shadow-none text-grey-primary font-medium text-button-lg cursor-not-allowed">
            Secondary Button
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none shadow-btn-hover-active text-white font-medium text-button-lg">
            Secondary Button
        </button>

        <!-- ROW 3: ICON + TEXT -->
        <!-- Default -->
        <button
            class="group flex items-center justify-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none shadow-btn-hover text-white font-medium text-button-lg -translate-y-[3px]">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>
        <!-- Focus (Static) -->
        <button
            class="flex items-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg ring">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-glow text-white font-medium text-button-lg active:scale-press-deep">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border border-grey-secondary shadow-none text-grey-primary font-medium text-button-lg cursor-not-allowed">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none shadow-btn-hover-active text-white font-medium text-button-lg">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
            Icon + Text
        </button>


        <!-- ROW 4: GHOST BUTTON (Text) -->
        <!-- Default -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-transparent border-none text-grey-primary font-medium text-button-lg">
            Ghost Button
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border-none text-green-secondary font-medium text-button-lg -translate-y-[3px]">
            Ghost Button
        </button>
        <!-- Focus (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-transparent border-none text-grey-primary font-medium text-button-lg ring">
            Ghost Button
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border border-grey-secondary text-green-secondary font-medium text-button-lg active:scale-press-deep">
            Ghost Button
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-grey-tertiary border border-grey-secondary text-grey-primary font-medium text-button-lg cursor-not-allowed">
            Ghost Button
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-secondary border-none text-white font-medium text-button-lg">
            Ghost Button
        </button>

        <!-- ROW 4: ICON ONLY (Secondary) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black transition-all">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-white border border-green-secondary/10 shadow-btn-hover text-green-secondary -translate-y-[3px]">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black ring">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-green-primary border-none shadow-btn-active text-white active:scale-press-deep">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-grey-tertiary border border-grey-secondary shadow-none text-grey-primary cursor-not-allowed">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-green-secondary border-none shadow-btn-hover-active text-white">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>

        <!-- ROW 5: ICON ONLY (Ghost) -->
        <!-- Default -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-transparent border-none text-grey-primary transition-all">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Hover (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-grey-tertiary border-none text-green-secondary -translate-y-[3px]">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Focus (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-transparent border-none text-grey-primary ring">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Active (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-grey-tertiary border border-grey-secondary text-green-secondary active:scale-press-deep">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Disabled -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-grey-tertiary border border-grey-secondary text-grey-primary cursor-not-allowed">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
        <!-- Hover(Active) (Static) -->
        <button
            class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-green-secondary border-none text-white">
            <i class="ri-delete-bin-2-line text-icon-xxl"></i>
        </button>
    </div>

    <!-- INTERACTIVE PLAYGROUND -->
    <h2 class="text-xl font-semibold mb-6 pt-10 border-t border-black/10">Interactive Playground</h2>
    <div class="space-y-12 pb-20">
        <!-- Standard Variants -->
        <div>
            <h3 class="text-sm text-grey-primary uppercase tracking-widest mb-4">Standard Interactives</h3>
            <div class="flex gap-10 flex-wrap">
                <!-- Primary Live -->
                <button
                    class="group flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease hover:translate-y-lift hover:bg-green-secondary hover:shadow-btn-hover active:scale-press-deep active:translate-y-0 active:shadow-btn-glow active:bg-green-primary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary"
                    style="will-change: transform, box-shadow;">
                    Primary Live
                </button>
                <!-- Secondary Live -->
                <button
                    class="group flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease hover:translate-y-lift hover:text-green-secondary hover:shadow-btn-hover hover:border-green-secondary/10 active:scale-press-deep active:translate-y-0 active:shadow-btn-glow active:bg-white active:text-green-secondary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary"
                    style="will-change: transform, box-shadow;">
                    Secondary Live
                </button>
                <!-- Icon + Text Live -->
                <button
                    class="group flex items-center justify-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-green-primary border-none shadow-btn-default text-white font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease hover:translate-y-lift hover:bg-green-secondary hover:shadow-btn-hover active:scale-press-deep active:translate-y-0 active:shadow-btn-glow active:bg-green-primary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary"
                    style="will-change: transform, box-shadow;">
                    <i class="ri-delete-bin-2-line text-icon-xxl"></i>
                    Icon + Text
                </button>
                <!-- Ghost Live -->
                <button
                    class="group flex items-center justify-center px-32 w-btn-lg h-btn-lg rounded-btn bg-transparent border-none text-grey-primary font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease hover:translate-y-lift hover:bg-grey-tertiary hover:text-green-secondary active:scale-press-deep active:translate-y-0 active:bg-grey-tertiary active:text-green-secondary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary"
                    style="will-change: transform, box-shadow;">
                    Ghost Live
                </button>
            </div>
        </div>

        <!-- Icon-Only Interactives -->
        <div>
            <h3 class="text-sm text-grey-primary uppercase tracking-widest mb-4">Icon-Only Interactives</h3>
            <div class="flex gap-48 flex-wrap">
                <!-- Secondary Icon Live -->
                <button
                    class="group flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black font-medium text-button-lg transform-gpu transition-all duration-400 ease-button-ease hover:translate-y-lift hover:text-green-secondary hover:shadow-btn-hover hover:border-green-secondary/10 active:scale-press-deep active:translate-y-0 active:shadow-btn-glow active:bg-white active:text-green-secondary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary"
                    style="will-change: transform, box-shadow;">
                    <i class="ri-delete-bin-2-line text-icon-xxl"></i>
                </button>
                <!-- Ghost Icon Live -->
                <button
                    class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:translate-y-lift hover:bg-grey-tertiary hover:text-green-secondary active:bg-grey-tertiary active:text-green-secondary active:scale-press-deep active:translate-y-0 focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:text-grey-primary">
                    <i class="ri-delete-bin-2-line text-icon-xxl"></i>
                </button>
            </div>
        </div>

        <!-- Toggles -->
        <div>
            <h3 class="text-sm text-grey-primary uppercase tracking-widest mb-4">Interaction Toggles</h3>
            <div class="flex gap-48 flex-wrap">
                <!-- Standard Toggle -->
                <button
                    onclick="this.setAttribute('aria-pressed', this.getAttribute('aria-pressed') === 'true' ? 'false' : 'true')"
                    aria-pressed="false"
                    class="group flex items-center justify-center gap-icon-lg px-32 w-btn-lg h-btn-lg rounded-btn bg-white border border-grey-secondary shadow-btn-default text-black font-medium text-button-lg transition-all duration-400 ease-button-ease hover:translate-y-lift hover:text-green-secondary hover:shadow-btn-hover hover:border-green-secondary/10 active:scale-press-deep active:translate-y-0 aria-pressed:bg-green-primary aria-pressed:text-white aria-pressed:active:scale-press-deep aria-pressed:translate-y-0 aria-pressed:shadow-btn-active aria-pressed:border-green-primary aria-pressed:hover:bg-green-secondary focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:shadow-none disabled:text-grey-primary">
                    <i class="ri-delete-bin-2-line text-icon-xxl"></i>
                    Standard Toggle
                </button>
                <!-- Ghost Toggle -->
                <button
                    onclick="this.setAttribute('aria-pressed', this.getAttribute('aria-pressed') === 'true' ? 'false' : 'true')"
                    aria-pressed="false"
                    class="flex items-center justify-center w-btn-icon h-btn-icon rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:translate-y-lift hover:bg-grey-tertiary hover:text-green-secondary active:bg-green-primary active:text-white active:scale-press-deep active:translate-y-0 aria-pressed:bg-green-primary aria-pressed:text-white aria-pressed:active:scale-press-deep aria-pressed:translate-y-0 aria-pressed:shadow-btn-active aria-pressed:border-green-primary aria-pressed:hover:bg-green-secondary aria-pressed:hover:translate-y-0 focus-visible:outline-none focus-visible:ring disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-grey-secondary disabled:text-grey-primary">
                    <i class="ri-delete-bin-2-line text-icon-xxl"></i>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
