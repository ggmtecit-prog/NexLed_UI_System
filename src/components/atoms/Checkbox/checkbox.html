<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkbox Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        /* Base styles */
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Hide default checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    </style>
</head>

<body class="p-10 text-black bg-white">

    <h1 class="text-2xl font-semibold mb-10">Checkboxes</h1>

    <!-- GRID LAYOUT FOR STATES -->
    <div class="grid grid-cols-6 gap-8 mb-20 items-center justify-items-center text-center">
        <!-- HEADERS -->
        <h2 class="text-grey-primary font-light">Unselected</h2>
        <h2 class="text-grey-primary font-light">Hover</h2>
        <h2 class="text-grey-primary font-light">Focus</h2>
        <h2 class="text-grey-primary font-light">Selected</h2>
        <h2 class="text-grey-primary font-light">Disabled</h2>
        <h2 class="text-grey-primary font-light">Selected+Hover</h2>

        <!-- Unselected (Default) -->
        <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox"
                class="w-[22px] h-[22px] rounded-md border border-grey-secondary bg-white cursor-pointer">
            <span class="text-[15px] text-grey-primary">Option Unselected</span>
        </label>

        <!-- Hover -->
        <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox"
                class="w-[22px] h-[22px] rounded-md border-none bg-grey-tertiary cursor-pointer shadow-btn-default">
            <span class="text-[15px] text-grey-primary">Option Unselected</span>
        </label>

        <!-- Focus -->
        <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox"
                class="w-[22px] h-[22px] rounded-md border border-black/12 bg-white cursor-pointer ring-4 ring-green-secondary/30">
            <span class="text-[15px] text-grey-primary">Option Unselected</span>
        </label>

        <!-- Selected -->
        <label class="flex items-center gap-3 cursor-pointer">
            <div class="relative w-[22px] h-[22px] rounded-md bg-green-primary flex items-center justify-center">
                <i class="ri-check-line text-white text-[18px]"></i>
            </div>
            <span class="text-[15px] text-grey-primary">Option Selected</span>
        </label>

        <!-- Disabled -->
        <label class="flex items-center gap-3 cursor-not-allowed">
            <input type="checkbox" disabled
                class="w-[22px] h-[22px] rounded-md border border-grey-secondary bg-grey-tertiary cursor-not-allowed">
            <span class="text-[15px] text-grey-primary">Option Disabled</span>
        </label>

        <!-- Selected + Hover -->
        <label class="flex items-center gap-3 cursor-pointer">
            <div class="relative w-[22px] h-[22px] rounded-md bg-green-secondary flex items-center justify-center">
                <i class="ri-check-line text-white text-[18px]"></i>
            </div>
            <span class="text-[15px] text-grey-primary">Option Selected</span>
        </label>

    </div>

    <!-- LIVE COMPONENT DEMO -->
    <h2 class="text-xl font-semibold mb-6 pt-10 border-t border-black/10">Live Interactive Checkboxes</h2>
    <div class="flex flex-col gap-4">

        <!-- Standard Checkbox -->
        <label class="flex items-center gap-3 cursor-pointer group">
            <div class="relative">
                <input type="checkbox" class="peer
                    w-[22px] h-[22px] rounded-md cursor-pointer
                    border border-grey-secondary bg-white
                    transition-all duration-200 ease-[cubic-bezier(0.16,1,0.3,1)]
                    
                    hover:bg-grey-tertiary hover:border-green-secondary
                    
                    checked:bg-green-primary checked:border-green-primary
                    checked:hover:bg-green-secondary checked:hover:border-green-secondary
                    
                    focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30
                    
                    disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                    
                    appearance-none">
                <i
                    class="ri-check-line absolute top-0 left-0 w-[22px] h-[22px] flex items-center justify-center text-white text-[14px] opacity-0 peer-checked:opacity-100 pointer-events-none"></i>
            </div>
            <span class="text-[15px] text-grey-primary select-none">Option 1</span>
        </label>

        <!-- Pre-checked Checkbox -->
        <label class="flex items-center gap-3 cursor-pointer group">
            <div class="relative">
                <input type="checkbox" checked class="peer
                    w-[22px] h-[22px] rounded-md cursor-pointer
                    border border-grey-secondary bg-white
                    transition-all duration-200 ease-[cubic-bezier(0.16,1,0.3,1)]
                    
                    hover:bg-grey-tertiary hover:border-green-secondary
                    
                    checked:bg-green-primary checked:border-green-primary
                    checked:hover:bg-green-secondary checked:hover:border-green-secondary
                    
                    focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30
                    
                    disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                    
                    appearance-none">
                <i
                    class="ri-check-line absolute top-0 left-0 w-[22px] h-[22px] flex items-center justify-center text-white text-[14px] opacity-0 peer-checked:opacity-100 pointer-events-none"></i>
            </div>
            <span class="text-[15px] text-grey-primary select-none">Option 2 (Pre-selected)</span>
        </label>

        <!-- Disabled Checkbox -->
        <label class="flex items-center gap-3 cursor-not-allowed group">
            <input type="checkbox" disabled class="
                w-[22px] h-[22px] rounded-md cursor-not-allowed
                border border-black/12 bg-white
                transition-all duration-200 ease-[cubic-bezier(0.16,1,0.3,1)]
                
                disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                
                appearance-none
                ">
            <span class="text-[15px] text-grey-primary select-none">Option 3 (Disabled)</span>
        </label>

    </div>

</body>

</html>
