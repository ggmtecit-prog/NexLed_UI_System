<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkbox Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        /* Base styles */
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Hide default checkbox */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
    </style>
</head>

<body class="p-10 text-black bg-white">

    <h1 class="text-2xl font-semibold mb-10">Checkboxes</h1>

    <!-- GRID LAYOUT FOR STATES - MEDIUM (Standard) -->
    <h2 class="text-xl font-semibold mb-10 text-grey-primary uppercase tracking-widest text-sm">Medium / Standard (22px)
    </h2>
    <div class="grid grid-cols-6 gap-24 mb-20 items-center justify-items-center text-center">
        <!-- HEADERS -->
        <h2 class="text-grey-primary font-light text-body-xs">Unselected</h2>
        <h2 class="text-grey-primary font-light text-body-xs">Hover</h2>
        <h2 class="text-grey-primary font-light text-body-xs">Focus</h2>
        <h2 class="text-grey-primary font-light text-body-xs">Selected</h2>
        <h2 class="text-grey-primary font-light text-body-xs">Disabled</h2>
        <h2 class="text-grey-primary font-light text-body-xs">Selected+Hover</h2>

        <!-- Unselected (Default) -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-md h-checkbox-md rounded-xs border border-grey-secondary bg-white cursor-pointer transition-all duration-400 ease-button-ease hover:shadow-btn-glow">
        </label>

        <!-- Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-md h-checkbox-md rounded-xs border-none bg-grey-tertiary cursor-pointer shadow-btn-glow transition-all duration-400 ease-button-ease">
        </label>

        <!-- Focus -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-md h-checkbox-md rounded-xs border border-grey-secondary bg-white cursor-pointer ring-4 ring-black transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-md h-checkbox-md rounded-xs bg-green-primary flex items-center justify-center transition-all duration-400 ease-button-ease shadow-btn-default">
                <i class="ri-check-line text-white text-icon-sm"></i>
            </div>
        </label>

        <!-- Disabled -->
        <label class="flex flex-col items-center gap-2 cursor-not-allowed">
            <input type="checkbox" disabled
                class="w-checkbox-md h-checkbox-md rounded-xs border border-grey-secondary bg-grey-tertiary cursor-not-allowed transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected + Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-md h-checkbox-md rounded-xs bg-green-secondary flex items-center justify-center shadow-btn-glow transition-all duration-400 ease-button-ease">
                <i class="ri-check-line text-white text-icon-sm"></i>
            </div>
        </label>
    </div>

    <!-- LARGE VARIANT (28px) -->
    <h2 class="text-xl font-semibold mb-10 text-grey-primary uppercase tracking-widest text-sm">Large (28px)</h2>
    <div class="grid grid-cols-6 gap-24 mb-20 items-center justify-items-center text-center">
        <!-- Unselected -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-lg h-checkbox-lg rounded-xs border border-grey-secondary bg-white cursor-pointer transition-all duration-400 ease-button-ease hover:shadow-btn-glow">
        </label>

        <!-- Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-lg h-checkbox-lg rounded-xs border-none bg-grey-tertiary cursor-pointer shadow-btn-glow transition-all duration-400 ease-button-ease">
        </label>

        <!-- Focus -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-lg h-checkbox-lg rounded-xs border border-grey-secondary bg-white cursor-pointer ring-4 ring-black transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-lg h-checkbox-lg rounded-xs bg-green-primary flex items-center justify-center transition-all duration-400 ease-button-ease shadow-btn-default">
                <i class="ri-check-line text-white text-icon-md"></i>
            </div>
        </label>

        <!-- Disabled -->
        <label class="flex flex-col items-center gap-2 cursor-not-allowed">
            <input type="checkbox" disabled
                class="w-checkbox-lg h-checkbox-lg rounded-xs border border-grey-secondary bg-grey-tertiary cursor-not-allowed transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected + Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-lg h-checkbox-lg rounded-xs bg-green-secondary flex items-center justify-center shadow-btn-glow transition-all duration-400 ease-button-ease">
                <i class="ri-check-line text-white text-icon-md"></i>
            </div>
        </label>
    </div>

    <!-- SMALL VARIANT (16px) -->
    <h2 class="text-xl font-semibold mb-10 text-grey-primary uppercase tracking-widest text-sm">Small (16px)</h2>
    <div class="grid grid-cols-6 gap-24 mb-20 items-center justify-items-center text-center">
        <!-- Unselected -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-sm h-checkbox-sm rounded-xs border border-grey-secondary bg-white cursor-pointer transition-all duration-400 ease-button-ease hover:shadow-btn-glow">
        </label>

        <!-- Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-sm h-checkbox-sm rounded-xs border-none bg-grey-tertiary cursor-pointer shadow-btn-glow transition-all duration-400 ease-button-ease">
        </label>

        <!-- Focus -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <input type="checkbox"
                class="w-checkbox-sm h-checkbox-sm rounded-xs border border-grey-secondary bg-white cursor-pointer ring-4 ring-black transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-sm h-checkbox-sm rounded-xs bg-green-primary flex items-center justify-center transition-all duration-400 ease-button-ease shadow-btn-default">
                <i class="ri-check-line text-white text-icon-xs"></i>
            </div>
        </label>

        <!-- Disabled -->
        <label class="flex flex-col items-center gap-2 cursor-not-allowed">
            <input type="checkbox" disabled
                class="w-checkbox-sm h-checkbox-sm rounded-xs border border-grey-secondary bg-grey-tertiary cursor-not-allowed transition-all duration-400 ease-button-ease">
        </label>

        <!-- Selected + Hover -->
        <label class="flex flex-col items-center gap-2 cursor-pointer">
            <div
                class="relative w-checkbox-sm h-checkbox-sm rounded-xs bg-green-secondary flex items-center justify-center shadow-btn-glow transition-all duration-400 ease-button-ease">
                <i class="ri-check-line text-white text-icon-xs"></i>
            </div>
        </label>
    </div>

    <!-- LIVE COMPONENT DEMO -->
    <h2
        class="text-xl font-semibold mb-6 pt-10 border-t border-black/10 text-grey-primary uppercase tracking-widest text-sm">
        Live Interactive Checkboxes</h2>
    <div class="flex flex-col gap-6">

        <!-- Medium Checkbox -->
        <label class="flex items-center gap-icon-sm cursor-pointer group">
            <div class="relative w-checkbox-md h-checkbox-md flex items-center justify-center">
                <input type="checkbox" class="peer
                    absolute inset-0
                    w-checkbox-md h-checkbox-md rounded-xs cursor-pointer
                    border border-grey-secondary bg-white
                    transition-all duration-400 ease-button-ease
                    
                    hover:bg-grey-tertiary hover:border-green-secondary hover:shadow-btn-glow
                    
                    checked:bg-green-primary checked:border-green-primary
                    checked:hover:bg-green-secondary checked:hover:border-green-secondary
                    
                    focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-black
                    
                    disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                    
                    appearance-none">
                <i
                    class="ri-check-line relative z-10 text-white text-icon-sm opacity-0 peer-checked:opacity-100 pointer-events-none transition-all duration-default ease-premium"></i>
            </div>
            <span class="text-body-sm text-grey-primary select-none group-hover:text-black transition-colors">Standard
                Option (Medium 22px)</span>
        </label>

        <!-- Large Checkbox -->
        <label class="flex items-center gap-icon-sm cursor-pointer group">
            <div class="relative w-checkbox-lg h-checkbox-lg flex items-center justify-center">
                <input type="checkbox" class="peer
                    absolute inset-0
                    w-checkbox-lg h-checkbox-lg rounded-xs cursor-pointer
                    border border-grey-secondary bg-white
                    transition-all duration-400 ease-button-ease
                    
                    hover:bg-grey-tertiary hover:border-green-secondary hover:shadow-btn-glow
                    
                    checked:bg-green-primary checked:border-green-primary
                    checked:hover:bg-green-secondary checked:hover:border-green-secondary
                    
                    focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-black
                    
                    disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                    
                    appearance-none">
                <i
                    class="ri-check-line relative z-10 text-white text-icon-md opacity-0 peer-checked:opacity-100 pointer-events-none transition-all duration-default ease-premium"></i>
            </div>
            <span class="text-body-md text-grey-primary select-none group-hover:text-black transition-colors">Large
                Option (28px)</span>
        </label>

        <!-- Small Checkbox -->
        <label class="flex items-center gap-icon-sm cursor-pointer group">
            <div class="relative w-checkbox-sm h-checkbox-sm flex items-center justify-center">
                <input type="checkbox" class="peer
                    absolute inset-0
                    w-checkbox-sm h-checkbox-sm rounded-xs cursor-pointer
                    border border-grey-secondary bg-white
                    transition-all duration-400 ease-button-ease
                    
                    hover:bg-grey-tertiary hover:border-green-secondary hover:shadow-btn-glow
                    
                    checked:bg-green-primary checked:border-green-primary
                    checked:hover:bg-green-secondary checked:hover:border-green-secondary
                    
                    focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-black
                    
                    disabled:cursor-not-allowed disabled:bg-grey-tertiary disabled:border-none
                    
                    appearance-none">
                <i
                    class="ri-check-line relative z-10 text-white text-icon-xs opacity-0 peer-checked:opacity-100 pointer-events-none transition-all duration-default ease-premium"></i>
            </div>
            <span class="text-body-xs text-grey-primary select-none group-hover:text-black transition-colors">Small
                Option (16px)</span>
        </label>

    </div>

</body>

</html>
