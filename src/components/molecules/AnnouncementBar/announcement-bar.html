<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Bar Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black min-h-screen flex flex-col">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12 text-center">Announcement Bar Component</h1>

    <!-- COMPONENT DEMO -->
    <div class="space-y-4 w-full">

        <!-- Announcement Bar - Dismissible -->
        <div class="relative w-full bg-green-primary text-white py-3 px-4 shadow-md transition-all duration-500 ease-[cubic-bezier(0.16,1,0.3,1)]"
            id="announcement-bar-1">
            <div class="container mx-auto max-w-7xl flex flex-col sm:flex-row items-center justify-between gap-4">

                <!-- Spacer for centering balance -->
                <div class="hidden sm:block w-8"></div>

                <!-- Content -->
                <div class="flex-1 text-center sm:text-left md:text-center text-white font-medium">
                    <span class="inline-flex items-center gap-2">
                        <i class="ri-rocket-2-line text-lg"></i>
                        New feature available! Check out the new dashboard view.
                    </span>
                </div>

                <!-- Close Button -->
                <div class="flex items-center justify-end">
                    <button
                        class="group relative flex items-center justify-center w-10 h-10 rounded-[14px] bg-transparent text-white/60 transition-all duration-300 ease-[cubic-bezier(0.16,1,0.3,1)] hover:bg-white hover:text-green-secondary hover:shadow-btn-hover hover:-translate-y-[2px] active:bg-green-primary active:text-white active:translate-y-0 active:scale-95 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-white/20"
                        aria-label="Close" onclick="closeBar('announcement-bar-1')">
                        <i class="ri-close-line text-xl leading-none"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="announcement-bar.js"></script>
</body>

</html>
