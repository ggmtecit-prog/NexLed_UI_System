<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Breadcrumbs Component</h1>

    <!-- BREADCRUMBS DEMO -->
    <div class="w-full max-w-3xl space-y-12">

        <!-- Variant 1: Standard Text -->
        <div class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-lg font-bold mb-6 border-b border-grey-tertiary pb-2">Standard Navigation</h2>
            <nav aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-sm font-medium text-grey-primary">
                    <li>
                        <a href="#" class="hover:text-green-secondary transition-colors duration-200">Home</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-lg"></i></li>
                    <li>
                        <a href="#" class="hover:text-green-secondary transition-colors duration-200">Projects</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-lg"></i></li>
                    <li class="text-black font-semibold" aria-current="page">UI System</li>
                </ol>
            </nav>
        </div>

        <!-- Variant 2: Condensed / With Dropdown -->
        <div class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-lg font-bold mb-6 border-b border-grey-tertiary pb-2">Condensed Navigation</h2>
            <nav aria-label="Breadcrumb">
                <ol class="flex items-center space-x-2 text-sm font-medium text-grey-primary">
                    <li>
                        <a href="#" class="hover:text-green-secondary transition-colors duration-200">Home</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-lg"></i></li>

                    <!-- Collapsed Items -->
                    <li class="group relative">
                        <button
                            class="flex items-center justify-center w-6 h-6 rounded hover:bg-grey-tertiary transition-colors text-grey-primary hover:text-black">
                            <i class="ri-more-line"></i>
                        </button>
                    </li>

                    <li><i class="ri-arrow-right-s-line text-lg"></i></li>
                    <li>
                        <a href="#" class="hover:text-green-secondary transition-colors duration-200">Design System</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-lg"></i></li>
                    <li class="text-black font-semibold" aria-current="page">Components</li>
                </ol>
            </nav>
        </div>

    </div>

</body>

</html>
