<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-10">

    <h1 class="text-2xl font-semibold mb-10 text-black">Breadcrumbs Component</h1>

     <!-- REFERENCES & SIZES -->
    <div class="w-full max-w-4xl space-y-12 mt-8">

        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-xl font-bold mb-6 border-b border-grey-tertiary pb-2">References & Sizes</h2>

            <!-- Variant A: Standard (Static Reference) -->
            <div class="mb-6">
                <h3 class="text-body-sm text-grey-primary mb-2">Variant A: Standard</h3>
                <nav aria-label="Breadcrumb static standard">
                    <ol class="flex items-center space-x-3 text-body-sm font-medium text-grey-primary">
                        <li><a href="#" class="link-premium text-grey-primary focus-visible:ring focus-visible:rounded-sm">Home</a></li>
                        <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                        <li><a href="#" class="link-premium text-grey-primary focus-visible:ring focus-visible:rounded-sm">Projects</a></li>
                        <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                        <li class="text-black font-semibold" aria-current="page">UI System</li>
                    </ol>
                </nav>
            </div>

            <!-- Variant B: Condensed (Static Reference) -->
            <div class="mb-6">
                <h3 class="text-body-sm text-grey-primary mb-2">Variant B: Condensed</h3>
                <nav aria-label="Breadcrumb static condensed">
                    <ol class="flex items-center space-x-3 text-body-sm font-medium text-grey-primary">
                        <li><a href="#" class="link-premium text-grey-primary focus-visible:ring focus-visible:rounded-sm">Home</a></li>
                        <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                        <li>
                            <button class="flex items-center justify-center w-icon-md h-icon-md rounded-sm bg-transparent text-grey-primary pointer-events-none">
                                <i class="ri-more-line text-icon-md"></i>
                            </button>
                        </li>
                        <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                        <li><a href="#" class="link-premium text-grey-primary focus-visible:ring focus-visible:rounded-sm">Design System</a></li>
                        <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                        <li class="text-black font-semibold" aria-current="page">Components</li>
                    </ol>
                </nav>
            </div>

        </section>

    </div>


    <!-- LIVE VARIANTS -->
    <div class="w-full max-w-4xl space-y-12">

        <!-- Live Variant: Standard -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-xl font-bold mb-6 border-b border-grey-tertiary pb-2">Live Variants</h2>
            <nav aria-label="Breadcrumb Example">
                <ol class="flex items-center space-x-3 text-body-sm font-medium text-grey-primary">
                    <li>
                        <a href="#" class="link-premium text-grey-primary hover:text-green-secondary transition-colors duration-400 focus-visible:ring focus-visible:rounded-sm">Home</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                    <li>
                        <a href="#" class="link-premium text-grey-primary hover:text-green-secondary transition-colors duration-400 focus-visible:ring focus-visible:rounded-sm">Projects</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                    <li class="text-black font-semibold" aria-current="page">UI System</li>
                </ol>
            </nav>
        </section>

        <!-- Live Variant: Condensed / With Overflow -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h3 class="text-sm text-grey-primary uppercase tracking-widest mb-4">Condensed</h3>
            <nav aria-label="Breadcrumb Condensed">
                <ol class="flex items-center space-x-3 text-body-sm font-medium text-grey-primary">
                    <li>
                        <a href="#" class="link-premium text-grey-primary hover:text-green-secondary transition-colors duration-400 focus-visible:ring focus-visible:rounded-sm">Home</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>

                    <!-- Collapsed Items (interactive) -->
                    <li class="group relative">
                        <button aria-label="More" class="flex items-center justify-center w-icon-md h-icon-md rounded-sm bg-transparent text-grey-primary transition-colors duration-400 hover:bg-grey-tertiary hover:text-black focus-visible:outline-none focus-visible:ring">
                            <i class="ri-more-line text-icon-md"></i>
                        </button>
                    </li>

                    <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                    <li>
                        <a href="#" class="link-premium text-grey-primary hover:text-green-secondary transition-colors duration-400 focus-visible:ring focus-visible:rounded-sm">Design System</a>
                    </li>
                    <li><i class="ri-arrow-right-s-line text-icon-md"></i></li>
                    <li class="text-black font-semibold" aria-current="page">Components</li>
                </ol>
            </nav>
        </section>

    </div>

   

</body>

</html>
