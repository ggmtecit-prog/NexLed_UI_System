<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Dropdown transition styles */
        .lang-dropdown-menu {
            transition: opacity 200ms ease, transform 200ms ease, visibility 200ms ease;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Language Selector</h1>

    <!-- COMPONENT DEMO -->
    <div class="w-full max-w-4xl flex flex-col md:flex-row justify-center gap-16 h-64">

        <!-- Variant 1: Standard (Text + Icon) -->
        <div class="flex flex-col items-center gap-4">
            <span class="text-sm font-medium text-grey-primary">Standard</span>

            <div class="relative inline-block text-left language-selector-root">
                <!-- Trigger -->
                <button type="button"
                    class="flex items-center gap-2.5 bg-white text-black px-4 py-2.5 rounded-xl border border-black/10 shadow-btn-default hover:border-green-secondary/30 hover:shadow-btn-hover transition-all duration-200 focus-visible:outline-none focus:ring-4 focus:ring-green-secondary/20 active:scale-95 w-40 justify-between group"
                    aria-expanded="false" aria-haspopup="true" onclick="toggleLangMenu(this)">

                    <div class="flex items-center gap-2">
                        <img src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24"
                            height="24" alt="English"
                            class="w-6 h-6 rounded-md object-cover current-lang-flag shadow-sm">
                        <span class="font-medium text-sm current-lang-text">English</span>
                    </div>

                    <i
                        class="ri-arrow-down-s-line text-grey-primary group-hover:text-green-secondary transition-colors text-lg arrow-icon"></i>
                </button>

                <!-- Dropdown -->
                <div class="lang-dropdown-menu absolute right-0 mt-2 w-40 origin-top-right bg-white rounded-xl shadow-btn-hover border border-black/5 focus:outline-none opacity-0 invisible transform scale-95 z-10 overflow-hidden"
                    role="menu">
                    <div class="py-1">
                        <!-- Items -->
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'English', 'gb')">
                            <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>English</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-100 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'Português', 'pt')">
                            <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Português</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'Español', 'es')">
                            <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Español</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Variant 2: Icon Only -->
        <div class="flex flex-col items-center gap-4">
            <span class="text-sm font-medium text-grey-primary">Icon Only</span>

            <div class="relative inline-block text-left language-selector-root">
                <!-- Trigger (Condensed) -->
                <button type="button"
                    class="flex items-center justify-center gap-2 bg-white text-black px-3 py-2.5 rounded-xl border border-black/10 shadow-btn-default hover:border-green-secondary/30 hover:shadow-btn-hover transition-all duration-200 focus-visible:outline-none focus:ring-4 focus:ring-green-secondary/20 active:scale-95 group"
                    aria-expanded="false" aria-haspopup="true" onclick="toggleLangMenu(this)">

                    <img src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24"
                        height="24" alt="English" class="w-6 h-6 rounded-md object-cover current-lang-flag shadow-sm">
                    <i
                        class="ri-arrow-down-s-line text-grey-primary group-hover:text-green-secondary transition-colors text-lg arrow-icon"></i>
                </button>

                <!-- Dropdown -->
                <div class="lang-dropdown-menu absolute right-0 mt-2 w-40 origin-top-right bg-white rounded-xl shadow-btn-hover border border-black/5 focus:outline-none opacity-0 invisible transform scale-95 z-10 overflow-hidden"
                    role="menu">
                    <div class="py-1">
                        <!-- Items -->
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'English', 'gb')">
                            <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>English</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-100 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'Português', 'pt')">
                            <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Português</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                        </a>
                        <a href="#"
                            class="flex items-center gap-3 px-4 py-2.5 text-sm text-black hover:bg-green-secondary/5 hover:text-green-secondary transition-colors"
                            onclick="selectLang(this, 'Español', 'es')">
                            <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES"
                                class="w-5 h-5 rounded-[5px] object-cover">
                            <span>Español</span>
                            <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="language-selector.js"></script>
</body>

</html>
