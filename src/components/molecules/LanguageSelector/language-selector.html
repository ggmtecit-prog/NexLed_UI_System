<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selector Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Dropdown transition styles */
        .dropdown__menu {
            transition: opacity 400ms cubic-bezier(0.16, 1, 0.3, 1), transform 400ms cubic-bezier(0.16, 1, 0.3, 1), visibility 400ms cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Language Selector</h1>

    <!-- COMPONENT DEMO (rebuilt using Dropdown styles) -->
    <div class="w-full max-w-4xl flex flex-col md:flex-row justify-center gap-16">

        <!-- Variant 1: Standard (Text + Icon) -->
        <div class="flex flex-col items-center gap-4 w-full md:w-1/2">
            <span class="text-sm font-medium text-grey-primary">Standard</span>

            <div class="dropdown dropdown--md relative language-selector-root w-btn-md">
                <button type="button" onclick="toggleLangMenu(this)"
                    class="dropdown__trigger flex items-center justify-between w-full h-btn-sm px-5 rounded-btn bg-white border border-black/8 text-black font-medium text-body cursor-pointer transition-all shadow-btn-default hover:border-green-secondary/20 hover:shadow-btn-hover focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30"
                    aria-haspopup="listbox" aria-expanded="false">

                    <div class="flex items-center gap-3">
                        <img class="current-lang-flag w-6 h-6 rounded-md object-cover shadow-sm" src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24" height="24" alt="English">
                        <span class="current-lang-text text-body">English</span>
                    </div>

                    <i class="ri-arrow-down-s-line dropdown__arrow text-icon-md text-grey-primary arrow-icon transition-transform duration-400"></i>
                </button>

                <ul class="dropdown__menu custom-scrollbar absolute top-[calc(100%+8px)] left-0 right-0 m-0 p-2 list-none bg-white border border-black/8 rounded-md shadow-btn-hover max-h-[200px] overflow-y-auto opacity-0 invisible -translate-y-2 z-dropdown flex flex-col gap-2"
                    role="menu" aria-label="Language options">

                    <li role="option" data-lang="English" data-code="gb" onclick="selectLang(this, 'English', 'gb')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>English</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-100 check-icon"></i>
                    </li>

                    <li role="option" data-lang="Português" data-code="pt" onclick="selectLang(this, 'Português', 'pt')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>Português</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                    </li>

                    <li role="option" data-lang="Español" data-code="es" onclick="selectLang(this, 'Español', 'es')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>Español</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                    </li>

                </ul>
            </div>
        </div>

        <!-- Variant 2: Icon Only -->
        <div class="flex flex-col items-center gap-4 w-full md:w-1/2">
            <span class="text-sm font-medium text-grey-primary">Icon Only</span>

            <div class="dropdown dropdown--sm relative language-selector-root w-btn-sm">
                <button type="button" onclick="toggleLangMenu(this)"
                    class="dropdown__trigger flex items-center justify-center gap-2 w-full h-btn-sm px-4 rounded-btn bg-white border border-black/8 text-black font-medium text-body-sm cursor-pointer transition-all shadow-btn-default hover:border-green-secondary/20 hover:shadow-btn-hover focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30"
                    aria-haspopup="listbox" aria-expanded="false">

                    <img class="current-lang-flag w-6 h-6 rounded-md object-cover shadow-sm" src="https://flagcdn.com/w40/gb.png" srcset="https://flagcdn.com/w80/gb.png 2x" width="24" height="24" alt="English">
                    <i class="ri-arrow-down-s-line dropdown__arrow text-icon-sm text-grey-primary arrow-icon transition-transform duration-400"></i>
                </button>

                <ul class="dropdown__menu custom-scrollbar absolute top-[calc(100%+8px)] left-0 right-0 m-0 p-2 list-none bg-white border border-black/8 rounded-md shadow-btn-hover max-h-[200px] overflow-y-auto opacity-0 invisible -translate-y-2 z-dropdown flex flex-col gap-2"
                    role="menu" aria-label="Language options">

                    <li role="option" data-lang="English" data-code="gb" onclick="selectLang(this, 'English', 'gb')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body-sm font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/gb.png" width="20" height="20" alt="GB" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>English</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-100 check-icon"></i>
                    </li>

                    <li role="option" data-lang="Português" data-code="pt" onclick="selectLang(this, 'Português', 'pt')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body-sm font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/pt.png" width="20" height="20" alt="PT" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>Português</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                    </li>

                    <li role="option" data-lang="Español" data-code="es" onclick="selectLang(this, 'Español', 'es')"
                        class="dropdown__item flex items-center gap-3 px-4 py-2.5 text-body-sm font-medium cursor-pointer transition-all hover:bg-grey-tertiary hover:text-green-secondary rounded-sm">
                        <img src="https://flagcdn.com/w40/es.png" width="20" height="20" alt="ES" class="w-5 h-5 rounded-[5px] object-cover">
                        <span>Español</span>
                        <i class="ri-check-line text-green-secondary ml-auto opacity-0 check-icon"></i>
                    </li>

                </ul>
            </div>
        </div>

    </div>

    <script src="language-selector.js"></script>
</body>

</html>
