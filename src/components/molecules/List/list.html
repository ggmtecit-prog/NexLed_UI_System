<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-10">

    <h1 class="text-2xl font-semibold mb-10 text-black">List Component</h1>

    <!-- EXAMPLES & REFERENCES -->
    <div class="w-full max-w-4xl bg-white p-12 rounded-2xl shadow-btn-default border border-grey-tertiary">

        <h2 class="text-h3 font-semibold mb-8 text-black">Product Details</h2>

        <div class="data-list divide-y divide-grey-tertiary">

            <!-- List Row 1 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Brand</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">NEXLED</span>
            </div>

            <!-- List Row 2 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Model</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">NX-2024-PRO</span>
            </div>

            <!-- List Row 3 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Category</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">Electronics</span>
            </div>

            <!-- List Row 4 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Weight</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">2.5 kg</span>
            </div>

            <!-- List Row 5 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Dimensions</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">30 × 20 × 10 cm</span>
            </div>

            <!-- List Row 6 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Color</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">Matte Black</span>
            </div>

            <!-- List Row 7 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Warranty</span>
                <span class="value text-body font-medium text-black group-hover:text-green-secondary transition-colors">2 Years</span>
            </div>

            <!-- List Row 8 -->
            <div
                class="list-row flex justify-between py-4 group hover:bg-grey-tertiary/30 transition-colors px-24 rounded-md">
                <span
                    class="label text-body text-grey-primary group-hover:text-green-secondary transition-colors">Status</span>
                <span class="value text-body font-medium text-green-secondary group-hover:text-green-secondary transition-colors">In Stock</span>
            </div>

        </div>

    </div>

    <!-- INTERACTIVE PLAYGROUND -->
    <div class="w-full max-w-4xl mt-12">
        <h2 class="text-xl font-semibold mb-6">Interactive Playground</h2>
        <div class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <div class="space-y-4">
                <button class="w-full text-left flex justify-between items-center py-4 px-24 rounded-md focus-visible:ring focus-visible:rounded-md transition-colors hover:bg-grey-tertiary/30">
                    <span class="text-body text-grey-primary hover:text-green-secondary transition-colors">Brand</span>
                    <span class="text-body font-medium text-black hover:text-green-secondary transition-colors">NEXLED</span>
                </button>

                <button class="w-full text-left flex justify-between items-center py-4 px-24 rounded-md focus-visible:ring focus-visible:rounded-md transition-colors hover:bg-grey-tertiary/30">
                    <span class="text-body text-grey-primary hover:text-green-secondary transition-colors">Model</span>
                    <span class="text-body font-medium text-black hover:text-green-secondary transition-colors">NX-2024-PRO</span>
                </button>

                <button class="w-full text-left flex justify-between items-center py-4 px-24 rounded-md focus-visible:ring focus-visible:rounded-md transition-colors hover:bg-grey-tertiary/30">
                    <span class="text-body text-grey-primary hover:text-green-secondary transition-colors">Status</span>
                    <span class="text-body font-medium text-green-secondary hover:text-green-secondary transition-colors">In Stock</span>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
