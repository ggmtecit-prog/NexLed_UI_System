<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Selector Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100. ..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Custom styles for material selector */
        .material-item {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .material-thumb {
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .material-item:hover .material-thumb {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .material-item:hover .material-img {
            transform: scale(1.12);
        }

        .material-img {
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .material-item.is-selected .material-thumb {
            box-shadow: 0 0 0 2px #058C53;
            transform: translateY(-6px);
        }

        .label-check {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .material-item:not(.is-selected) .label-check {
            opacity: 0;
            transform: scale(0.5);
        }

        .material-item.is-selected .label-check {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
