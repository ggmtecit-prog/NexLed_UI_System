<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Selector Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-h1 font-semibold mb-10 text-black mt-12">Quantity Selector</h1>

    <div class="w-full max-w-md">

        <!-- REFERENCES & SIZES -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary shadow-btn-default mb-6">
            <h2 class="text-xl font-bold mb-6 border-b border-grey-tertiary pb-2">References & Sizes</h2>

            <div class="mb-6">
                <h3 class="text-body-sm text-grey-primary mb-4">Minimal</h3>

                <div class="quantity-wrapper inline-flex items-center gap-icon-md" data-min="0" data-max="10">
                    <!-- Decrease (ghost icon button) -->
                    <button
                        class="qty-btn group flex items-center justify-center w-icon-xl h-icon-xl rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary hover:shadow-btn-hover active:bg-grey-tertiary active:text-green-secondary active:scale-press-deep disabled:opacity-20 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring"
                        aria-label="Decrease quantity">
                        <i class="ri-subtract-line text-icon-lg"></i>
                    </button>

                    <!-- Value (tokenized typography) -->
                    <input type="number"
                        class="qty-input w-16 h-icon-xl leading-h1 text-center text-h3 font-semibold bg-transparent border-none outline-none p-0 m-0 cursor-default focus:ring-0"
                        value="0" readonly aria-label="Quantity">

                    <!-- Increase (ghost icon button) -->
                    <button
                        class="qty-btn group flex items-center justify-center w-icon-xl h-icon-xl rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary hover:shadow-btn-hover active:bg-grey-tertiary active:text-green-secondary active:scale-press-deep disabled:opacity-20 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring"
                        aria-label="Increase quantity">
                        <i class="ri-add-line text-icon-lg"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- INTERACTIVE PLAYGROUND -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-xl font-semibold mb-6">Interactive Playground</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-4">
                    <div class="quantity-wrapper inline-flex items-center gap-icon-md" data-min="0" data-max="10">
                        <button
                            class="qty-btn group flex items-center justify-center w-icon-xl h-icon-xl rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary hover:shadow-btn-hover active:bg-grey-tertiary active:text-green-secondary active:scale-press-deep disabled:opacity-20 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring"
                            aria-label="Decrease quantity">
                            <i class="ri-subtract-line text-icon-lg"></i>
                        </button>
                        <input type="number"
                            class="qty-input w-16 h-icon-xl leading-h1 text-center text-h3 font-semibold bg-transparent border-none outline-none p-0 m-0 cursor-default focus:ring-0"
                            value="0" readonly aria-label="Quantity">
                        <button
                            class="qty-btn group flex items-center justify-center w-icon-xl h-icon-xl rounded-btn bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary hover:shadow-btn-hover active:bg-grey-tertiary active:text-green-secondary active:scale-press-deep disabled:opacity-20 disabled:cursor-not-allowed focus-visible:outline-none focus-visible:ring"
                            aria-label="Increase quantity">
                            <i class="ri-add-line text-icon-lg"></i>
                        </button>
                    </div>
                </div>
                <p class="text-body-sm text-grey-primary">Use the controls above to test state changes. This component uses design tokens for spacing, radii, icons, shadows, and typography.</p>
            </div>
        </section>

    </div>

    <script src="quantity-selector.js"></script>
</body>

</html>
