<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantity Selector Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Quantity Selector</h1>

    <!-- COMPONENT GRID -->
    <!-- COMPONENT DISPLAY -->
    <div
        class="w-full max-w-md bg-white p-12 rounded-[24px] shadow-sm border border-grey-tertiary flex flex-col items-center justify-center">

        <!-- Variant 1: Minimal -->
        <div class="flex flex-col items-center gap-4">
            <span class="text-xs font-bold text-grey-primary uppercase tracking-wider">Minimal</span>

            <div class="quantity-wrapper inline-flex items-center gap-4" data-min="0" data-max="10">
                <button
                    class="qty-btn flex items-center justify-center w-9 h-9 rounded-lg text-black bg-transparent border border-transparent text-2xl transition-all hover:text-green-secondary hover:bg-green-secondary/8 disabled:opacity-20 disabled:cursor-not-allowed disabled:hover:bg-transparent disabled:hover:text-black active:scale-95 text-black"
                    aria-label="Decrease quantity">
                    <i class="ri-subtract-line"></i>
                </button>

                <input type="number"
                    class="qty-input w-10 text-center font-urbanist text-[32px] font-bold text-black bg-transparent border-none outline-none p-0 m-0 cursor-default focus:ring-0"
                    value="0" readonly aria-label="Quantity">

                <button
                    class="qty-btn flex items-center justify-center w-9 h-9 rounded-lg text-black bg-transparent border border-transparent text-2xl transition-all hover:text-green-secondary hover:bg-green-secondary/8 disabled:opacity-20 disabled:cursor-not-allowed disabled:hover:bg-transparent disabled:hover:text-black active:scale-95 text-black"
                    aria-label="Increase quantity">
                    <i class="ri-add-line"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="quantity-selector.js"></script>
</body>

</html>
