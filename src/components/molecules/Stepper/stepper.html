<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Stepper Component</h1>

    <!-- EXAMPLES & REFERENCES -->
    <div class="w-full max-w-4xl space-y-12">

        <!-- Variant A: Horizontal -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary shadow-btn-default">
            <h2 class="text-xl font-bold mb-6 border-b border-grey-tertiary pb-2">References & Sizes</h2>

            <div class="mb-6">
                <h3 class="text-body-sm text-grey-primary mb-4">Variant A: Horizontal</h3>

                <div class="flex flex-col md:flex-row items-center justify-between w-full">

                    <!-- Step 1: Active -->
                    <button class="step-item flex items-center gap-icon-md group focus:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30 rounded-lg px-12 py-4" onclick="setActiveStep(1)" aria-pressed="false">
                        <div class="step-circle flex items-center justify-center w-icon-xxl h-icon-xxl rounded-md bg-green-primary text-white shadow-btn-glow transform-gpu transition-all duration-400 ease-button-ease group-hover:translate-y-lift group-hover:shadow-btn-hover group-active:scale-press-deep">
                            <span class="text-h3 font-bold">1</span>
                        </div>
                        <a href="#" class="step-link text-body-lg text-green-primary font-semibold no-underline transition-colors duration-400 active:scale-press focus-visible:ring focus-visible:rounded-sm">Order Details</a>
                    </button>



                    <!-- Step 2: Inactive -->
                    <button class="step-item flex items-center gap-icon-md group focus:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30 rounded-lg px-12 py-4" onclick="setActiveStep(2)" aria-pressed="false">
                        <div class="step-circle flex items-center justify-center w-icon-xxl h-icon-xxl rounded-md bg-grey-tertiary text-black shadow-btn-default transform-gpu transition-all duration-400 ease-button-ease group-hover:bg-grey-primary/30 group-hover:shadow-btn-hover group-hover:translate-y-lift group-active:scale-press-deep">
                            <span class="text-h3 font-bold">2</span>
                        </div>
                        <a href="#" class="step-link text-body-lg text-black font-medium no-underline transition-colors duration-400 hover:text-green-primary active:scale-press focus-visible:ring focus-visible:rounded-sm">Shipping Info</a>
                    </button>



                    <!-- Step 3: Inactive -->
                    <button class="step-item flex items-center gap-icon-md group focus:outline-none focus-visible:ring-4 focus-visible:ring-green-secondary/30 rounded-lg px-12 py-4" onclick="setActiveStep(3)" aria-pressed="false">
                        <div class="step-circle flex items-center justify-center w-icon-xxl h-icon-xxl rounded-md bg-grey-tertiary text-black shadow-btn-default transform-gpu transition-all duration-400 ease-button-ease group-hover:bg-grey-primary/30 group-hover:shadow-btn-hover group-hover:translate-y-lift group-active:scale-press-deep">
                            <span class="text-h3 font-bold">3</span>
                        </div>
                        <a href="#" class="step-link text-body-lg text-black font-medium no-underline transition-colors duration-400 hover:text-green-primary active:scale-press focus-visible:ring focus-visible:rounded-sm">Payment</a>
                    </button>

                </div>
            </div>

        </section>

        <!-- INTERACTIVE PLAYGROUND -->
        <section class="bg-white p-8 rounded-2xl border border-grey-tertiary">
            <h2 class="text-xl font-semibold mb-6">Interactive Playground</h2>
            <div class="space-y-4">
                <div class="flex items-center gap-4">
                    <button class="px-6 py-2 rounded-md bg-green-secondary text-white shadow-btn-default" onclick="setActiveStep(1)">Set to Step 1</button>
                    <button class="px-6 py-2 rounded-md bg-white border border-grey-secondary text-black" onclick="setActiveStep(2)">Set to Step 2</button>
                    <button class="px-6 py-2 rounded-md bg-white border border-grey-secondary text-black" onclick="setActiveStep(3)">Set to Step 3</button>
                </div>
                <p class="text-body-sm text-grey-primary">Use the buttons above to test state changes. The component uses design tokens for spacing, radii, icons, and colors.</p>
            </div>
        </section>

    </div>

    <script src="stepper.js"></script>
</body>

</html>
