<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Text Field Component</h1>

    <!-- COMPONENT GRID -->
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Standard Input -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="standardInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Full Name</label>
            <input type="text" id="standardInput" placeholder="Enter your name"
                class="w-full h-[50px] px-24 text-base font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
            <p class="text-xs text-grey-primary mt-8 ml-12">Example of a standard descriptive input.</p>
        </div>

        <!-- Standard Input (Senior Persona - Larger) -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="seniorInput" class="block text-base font-medium text-grey-primary mb-8 ml-12">Full Name
                (Senior)</label>
            <input type="text" id="seniorInput" placeholder="Enter your name"
                class="w-full h-[60px] px-24 text-lg font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
            <p class="text-sm text-grey-primary mt-8 ml-12">Larger, more accessible design for seniors.</p>
        </div>

        <!-- Password with Toggle -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="passwordInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Password</label>
            <div class="relative">
                <input type="password" id="passwordInput" placeholder="Create a password"
                    class="w-full h-[50px] px-24 pr-48 text-base font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
                <button id="passwordToggle" type="button" onclick="togglePassword('passwordInput', this)" aria-pressed="false" aria-label="Show password"
                    class="absolute right-12 top-1/2 -translate-y-1/2 group flex items-center justify-center w-btn-icon-sm h-btn-icon-sm rounded-md bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary active:scale-press-deep focus-visible:outline-none focus-visible:ring transform-gpu scale-90">
                    <i class="ri-eye-line text-icon-sm"></i>
                </button>
            </div>
        </div>

        <!-- Input with Icon -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="urlInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Website URL</label>
            <div class="relative flex items-center">
                <span class="absolute left-16 text-grey-primary">
                    <i class="ri-global-line text-xl"></i>
                </span>
                <input type="text" id="urlInput" placeholder="www.example.com"
                    class="w-full h-[50px] pl-48 pr-24 text-base font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
            </div>
        </div>

        <!-- Success State -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="successInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Success
                State</label>
            <input type="text" id="successInput" value="Valid input data"
                class="w-full h-[50px] px-24 text-base font-normal rounded-md border border-green-secondary bg-white text-black transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
            <p class="text-xs text-green-secondary mt-8 ml-12 flex items-center gap-4">
                <i class="ri-checkbox-circle-fill"></i> Looks great!
            </p>
        </div>

        <!-- Error State -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="errorInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Error State</label>
            <input type="text" id="errorInput" placeholder="Wrong format"
                class="w-full h-[50px] px-24 text-base font-normal rounded-md border border-red-500 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-red-500/20 focus:border-red-500">
            <p class="text-xs text-red-500 mt-8 ml-12 flex items-center gap-4">
                <i class="ri-error-warning-fill"></i> Please provide a valid entry.
            </p>
        </div>

        <!-- Textarea with Character Count -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary md:col-span-2">
            <div class="flex justify-between items-center mb-8 ml-12 mr-12">
                <label for="bioInput" class="text-sm font-normal text-grey-primary">Short Bio</label>
                <span class="text-xs text-grey-primary" id="charCount">0/100</span>
            </div>
            <div class="relative">
                <textarea id="bioInput" rows="3" maxlength="100" placeholder="Tell us about yourself..."
                    class="w-full px-24 py-16 text-base font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary resize"
                    oninput="updateCharCount(this)"></textarea>
                <button id="bioExpandBtn" type="button" aria-controls="bioInput" aria-expanded="false" aria-label="Expand bio" onclick="toggleBioExpand()" class="absolute right-12 bottom-12 group flex items-center justify-center w-btn-icon-sm h-btn-icon-sm rounded-md bg-transparent border-none text-grey-primary transition-all duration-400 ease-button-ease hover:bg-grey-tertiary hover:text-green-secondary active:scale-press-deep focus-visible:outline-none focus-visible:ring transform-gpu scale-90">
                    <i class="ri-arrow-right-up-line text-icon-sm transition-transform duration-400"></i>
                </button>
            </div>
        </div>

        <!-- Disabled State -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="disabledInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Disabled
                Input</label>
            <input type="text" id="disabledInput" value="Cannot edit this" disabled
                class="w-full h-[50px] px-24 text-base font-normal rounded-md border border-black/4 bg-grey-tertiary/30 text-grey-primary cursor-not-allowed">
        </div>

        <!-- Search Input -->
        <div class="bg-white p-24 rounded-2xl border border-grey-tertiary">
            <label for="searchInput" class="block text-sm font-normal text-grey-primary mb-8 ml-12">Search</label>
            <div class="relative flex items-center">
                <span class="absolute left-16 text-grey-primary">
                    <i class="ri-search-line text-xl"></i>
                </span>
                <input type="search" id="searchInput" placeholder="Search..."
                    class="w-full h-[50px] pl-48 pr-24 text-base font-normal rounded-md border border-black/8 bg-white text-black placeholder:text-grey-primary transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
            </div>
        </div>

    </div>

    <script>
        // Toggle password visibility (uses atom ghost icon button)
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'ri-eye-off-line text-icon-sm';
                button.setAttribute('aria-pressed', 'true');
                button.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                icon.className = 'ri-eye-line text-icon-sm';
                button.setAttribute('aria-pressed', 'false');
                button.setAttribute('aria-label', 'Show password');
            }
        }

        // Toggle Short Bio expansion
        function toggleBioExpand() {
            const ta = document.getElementById('bioInput');
            const btn = document.getElementById('bioExpandBtn');
            const icon = btn.querySelector('i');
            const expanded = btn.getAttribute('aria-expanded') === 'true';

            if (!expanded) {
                ta.rows = 8;
                btn.setAttribute('aria-expanded', 'true');
                icon.classList.add('rotate-45');
                icon.classList.add('text-green-secondary');
            } else {
                ta.rows = 3;
                btn.setAttribute('aria-expanded', 'false');
                icon.classList.remove('rotate-45');
                icon.classList.remove('text-green-secondary');
            }
        }

        // Update character count
        function updateCharCount(textarea) {
            const count = textarea.value.length;
            const max = textarea.maxLength;
            document.getElementById('charCount').textContent = `${count}/${max}`;
        }
    </script>
</body>

</html>
