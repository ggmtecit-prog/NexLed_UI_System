<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Component (CDN Mode)</title>

    <!-- 1. Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 2. Tailwind CDN (No Install Required) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 3. Configure Tailwind (Shared Config) -->
    <script src="../../../config-cdn.js"></script>

    <style>
        body {
            font-family: 'Urbanist', sans-serif;
        }

        /* Modal animation styles */
        .modal-overlay {
            transition: all 300ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-container {
            transition: transform 300ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-overlay:not(.is-visible) {
            opacity: 0;
            visibility: hidden;
        }

        .modal-overlay:not(.is-visible) .modal-container {
            transform: scale(0.95) translateY(10px);
        }

        .modal-overlay.is-visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.is-visible .modal-container {
            transform: scale(1) translateY(0);
        }
    </style>
</head>

<body class="bg-white font-urbanist text-black flex flex-col items-center justify-start min-h-screen p-8">

    <h1 class="text-2xl font-semibold mb-10 text-black mt-12">Modal Component</h1>

    <!-- Demo Triggers -->
    <div class="flex flex-wrap gap-4 justify-center mb-8">
        <button
            class="px-6 py-3 rounded-xl bg-green-secondary text-white font-medium hover:bg-green-primary transition-colors shadow-btn-default hover:shadow-btn-hover"
            data-modal-target="modalStandard">
            Standard Modal
        </button>
        <button
            class="px-6 py-3 rounded-xl bg-green-secondary text-white font-medium hover:bg-green-primary transition-colors shadow-btn-default hover:shadow-btn-hover"
            data-modal-target="modalForm">
            Form Modal
        </button>
        <button
            class="px-6 py-3 rounded-xl bg-green-secondary text-white font-medium hover:bg-green-primary transition-colors shadow-btn-default hover:shadow-btn-hover"
            data-modal-target="modalDestructive">
            Destructive Modal
        </button>
    </div>

    <!-- 1. Standard Modal -->
    <div class="modal-overlay fixed top-0 left-0 w-full h-full bg-black/40 backdrop-blur-[4px] z-[1000] flex items-center justify-center p-5"
        id="modalStandard" aria-hidden="true">
        <div class="modal-container bg-white w-full max-w-[500px] rounded-2xl shadow-btn-hover flex flex-col relative"
            role="dialog" aria-modal="true" aria-labelledby="modalTitle1">
            <div class="flex items-center justify-between px-6 pt-6 pb-3">
                <h2 id="modalTitle1" class="text-xl font-semibold text-black m-0">Confirm Action</h2>
                <button
                    class="modal-close bg-transparent border-none text-grey-primary cursor-pointer text-2xl p-1 rounded-lg transition-all hover:bg-grey-tertiary hover:text-black flex items-center justify-center"
                    aria-label="Close modal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="px-6 py-3 pb-6 text-grey-primary text-base leading-relaxed">
                <p>Are you sure you want to proceed? This is a standard modal dialog used for general confirmations
                    and information.</p>
            </div>
            <div class="px-6 pb-6 flex items-center justify-end gap-3">
                <button
                    class="px-5 py-2.5 rounded-xl bg-transparent border border-black/10 text-black font-medium hover:bg-grey-tertiary/50 transition-colors"
                    data-close-modal>Cancel</button>
                <button
                    class="px-5 py-2.5 rounded-xl bg-green-secondary text-white font-medium hover:bg-green-primary transition-colors shadow-btn-default hover:shadow-btn-hover"
                    data-close-modal>Confirm</button>
            </div>
        </div>
    </div>

    <!-- 2. Form Modal -->
    <div class="modal-overlay fixed top-0 left-0 w-full h-full bg-black/40 backdrop-blur-[4px] z-[1000] flex items-center justify-center p-5"
        id="modalForm" aria-hidden="true">
        <div class="modal-container bg-white w-full max-w-[500px] rounded-2xl shadow-btn-hover flex flex-col relative"
            role="dialog" aria-modal="true" aria-labelledby="modalTitle2">
            <div class="flex items-center justify-between px-6 pt-6 pb-3">
                <h2 id="modalTitle2" class="text-xl font-semibold text-black m-0">Edit Profile</h2>
                <button
                    class="modal-close bg-transparent border-none text-grey-primary cursor-pointer text-2xl p-1 rounded-lg transition-all hover:bg-grey-tertiary hover:text-black flex items-center justify-center"
                    aria-label="Close modal">
                    <i class="ri-close-line"></i>
                </button>
            </div>
            <div class="px-6 py-3 pb-6">
                <div class="mb-4">
                    <label for="modalName" class="block text-sm font-normal text-grey-primary mb-2">Full Name</label>
                    <input type="text" id="modalName" placeholder="Update your name"
                        class="w-full h-12 px-4 text-base rounded-xl border border-black/8 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
                </div>
                <div>
                    <label class="block text-sm font-normal text-grey-primary mb-2">Email</label>
                    <input type="email" placeholder="your@email.com"
                        class="w-full h-12 px-4 text-base rounded-xl border border-black/8 focus:outline-none focus:ring-4 focus:ring-green-secondary/20 focus:border-green-secondary">
                </div>
            </div>
            <div class="px-6 pb-6 flex items-center justify-end gap-3">
                <button
                    class="px-5 py-2.5 rounded-xl bg-transparent border border-black/10 text-black font-medium hover:bg-grey-tertiary/50 transition-colors"
                    data-close-modal>Cancel</button>
                <button
                    class="px-5 py-2.5 rounded-xl bg-green-secondary text-white font-medium hover:bg-green-primary transition-colors shadow-btn-default hover:shadow-btn-hover"
                    data-close-modal>Save Changes</button>
            </div>
        </div>
    </div>

    <!-- 3. Destructive Modal -->
    <div class="modal-overlay fixed top-0 left-0 w-full h-full bg-black/40 backdrop-blur-[4px] z-[1000] flex items-center justify-center p-5"
        id="modalDestructive" aria-hidden="true">
        <div class="modal-container bg-white w-full max-w-[500px] rounded-2xl shadow-btn-hover flex flex-col relative"
            role="dialog" aria-modal="true" aria-labelledby="modalTitle3">
            <div class="px-6 pt-8 pb-6 text-center">
                <div
                    class="w-16 h-16 rounded-full inline-flex items-center justify-center text-4xl bg-red-50 text-red-600 mb-4">
                    <i class="ri-error-warning-line"></i>
                </div>
                <h2 id="modalTitle3" class="text-xl font-semibold text-black mb-2">Delete Account?</h2>
                <p class="text-grey-primary">This action cannot be undone. All your data will be permanently removed.
                </p>
            </div>
            <div class="px-6 pb-6 flex items-center justify-center gap-3">
                <button
                    class="px-5 py-2.5 rounded-xl bg-transparent border border-black/10 text-black font-medium hover:bg-grey-tertiary/50 transition-colors"
                    data-close-modal>Keep Account</button>
                <button
                    class="px-5 py-2.5 rounded-xl bg-red-600 text-white font-medium hover:bg-red-700 transition-colors shadow-md"
                    data-close-modal>Delete</button>
            </div>
        </div>
    </div>

    <script src="modal.js"></script>
</body>

</html>
